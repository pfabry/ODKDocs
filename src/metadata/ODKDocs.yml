# PURL configuration for http://purl.obolibrary.org/obo/ODKDocs

idspace: ODKDOCS
base_url: /obo/ODKDocs

products:
- ODKDocs.owl: https://raw.githubusercontent.com/pfabry/ODKDocs/main/ODKDocs.owl
- ODKDocs.obo: https://raw.githubusercontent.com/pfabry/ODKDocs/main/ODKDocs.obo

term_browser: ontobee
example_terms:
- ODKDOCS_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/pfabry/ODKDocs/v

- prefix: /tracker/
  replacement: https://github.com/pfabry/ODKDocs/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/ODKDOCS?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/pfabry/ODKDocs/main/

